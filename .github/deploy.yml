name: Java CI/CD with Docker and ECR

on:
  push:
    branches: [ "main" ] # main 브랜치에 푸시될 때 실행

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
    # 1. 소스 코드 체크아웃
    - name: Checkout
      uses: actions/checkout@v4

    # 2. JDK 21 설정 (사용자 버전 맞춤)
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    # 3. AWS 인증 설정
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }} # 예: ap-northeast-2

    # 4. Amazon ECR 로그인
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    # 5. 도커 이미지 빌드 및 ECR 푸시
    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY_NAME }} # 예: cicd-spring
        IMAGE_TAG: latest
      run: |
        # 도커 빌드 시 Dockerfile이 있는 위치에서 실행
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

    # 6. EC2에 접속하여 도커 컨테이너 실행
    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }} # 보통 ubuntu 또는 ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # ECR 로그인 (EC2 내부에서 수행)
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin ${{ steps.login-ecr.outputs.registry }}
          
          # 기존 컨테이너 중지 및 삭제
          docker stop spring-app || true
          docker rm spring-app || true
          
          # 최신 이미지 풀링 및 실행
          docker pull ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY_NAME }}:latest
          
          # 컨테이너 실행 (8080 포트 연결)
          # DB 비밀번호 등을 환경 변수로 넘기고 싶다면 -e 옵션을 추가한다.
          docker run -d --name spring-app -p 8080:8080 \
            ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY_NAME }}:latest
          
          # 사용하지 않는 이미지 정리
          docker image prune -f

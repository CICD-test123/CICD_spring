name: Java CI/CD with GHCR

on:
  push:
    branches: [ "main" ]

# GHCR 권한 설정
permissions:
  packages: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 1. GHCR 로그인 (빌드 서버용)
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 2. 이미지 빌드 및 푸시 (소문자 변환 포함)
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: true
          # 이미지 주소 형식: ghcr.io/계정명/레포명:latest
          tags: ghcr.io/${{ github.repository_owner }}/stolink-spring:latest

      # 3. EC2 배포 및 .env 생성
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SPRING_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            mkdir -p ~/stolink-project
            cd ~/stolink-project
            
            # .env 파일 생성 (기존 변수명 유지)
            echo "SPRING_DATASOURCE_URL=${{ secrets.SPRING_DATASOURCE_URL }}" > .env
            echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> .env
            echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
            echo "NEO4J_URI=${{ secrets.NEO4J_URI }}" >> .env
            echo "NEO4J_USERNAME=neo4j" >> .env
            echo "NEO4J_PASSWORD=${{ secrets.NEO4J_PASSWORD }}" >> .env
            echo "FASTAPI_URL=${{ secrets.FASTAPI_URL }}" >> .env
            # 이미지 주소를 환경 변수로 저장
            echo "IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/stolink-spring:latest" >> .env
            
            # GHCR 로그인 (EC2 서버용 - 발급받은 GH_PAT 사용)
            echo "${{ secrets.GH_PAT }}" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin
            
            # 컨테이너 갱신
            docker compose pull
            docker compose up -d
            docker image prune -f
name: Java CI/CD with GHCR

on:
  push:
    branches: [ "main" ]

permissions:
  packages: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # [추가] 여기서 기관(Owner) 이름을 소문자로 변환합니다.
      - name: Set lower case owner name
        run: |
          echo "OWNER_LC=${OWNER,,}" >> ${GITHUB_ENV}
        env:
          OWNER: '${{ github.repository_owner }}'

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: true
          # [수정] 변환된 소문자 변수를 사용합니다.
          tags: ghcr.io/${{ env.OWNER_LC }}/stolink-spring:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SPRING_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            mkdir -p ~/stolink-project
            cd ~/stolink-project
            
            echo "SPRING_DATASOURCE_URL=${{ secrets.SPRING_DATASOURCE_URL }}" > .env
            echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> .env
            echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
            echo "NEO4J_URI=${{ secrets.NEO4J_URI }}" >> .env
            echo "NEO4J_USERNAME=neo4j" >> .env
            echo "NEO4J_PASSWORD=${{ secrets.NEO4J_PASSWORD }}" >> .env
            echo "FASTAPI_URL=${{ secrets.FASTAPI_URL }}" >> .env
            
            # [수정] 여기서도 변환된 소문자 변수를 사용합니다.
            echo "IMAGE_NAME=ghcr.io/${{ env.OWNER_LC }}/stolink-spring:latest" >> .env
            
            # GHCR 로그인 및 컨테이너 갱신
            echo "${{ secrets.GH_PAT }}" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin
            
            docker compose pull
            docker compose up -d
            docker image prune -f